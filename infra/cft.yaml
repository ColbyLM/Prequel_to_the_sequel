AWSTemplateFormatVersion: 2010-09-09
Parameters:
  AppInstanceTypeParameter:
    Type: String
    Default: t2.micro
  InfraInstanceTypeParameter:
    Type: String
    Default: t2.medium
  WorkstationIp:
    Type: String
    Description: The IP address of the workstation that can RDP into the instance.
  AMI:
    Type: String
    Default: ami-0b4577d77dac11b84 
  # VPC:
  #   Type: String
  #   Default: vpc-bbe206d0
Resources:
  IfraInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "prequel infra SG"
      GroupDescription: "SG for the prequel infrastructure"
      #VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp:  20.188.245.156/32 
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp:  20.188.245.156/32
        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          CidrIp:  20.188.245.156/32 
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp:  20.188.245.156/32
          IpProtocol: tcp
          FromPort: '8085'
          ToPort: '8085'
          CidrIp:  20.188.245.156/32
      Tags:
        -
          Key: course
          Value: IEA
        -
          Key: cohort
          Value: 8
  AppInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "prequel app SG"
      GroupDescription: "SG for the prequel infrastructure"
      #VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp:  20.188.245.156/32 
        - IpProtocol: tcp
          FromPort: '8088'
          ToPort: '8088'
          CidrIp:  20.188.245.156/32
      Tags:
        -
          Key: course
          Value: IEA
        -
          Key: cohort
          Value: 8
  Key:
    Type: AWS::EC2::KeyPair
    Properties: 
      KeyName: PrequelKey
      KeyType: rsa
      Tags: 
        -
          Key: course
          Value: IEA
        -
          Key: cohort
          Value: 8

  PreqelInfrastructure:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !Ref AMI
      InstanceType:
        Ref: InfraInstanceTypeParameter
      KeyName: !Ref Key
      SecurityGroupIds:
        - Ref: IfraInstanceSG
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 250
      Tags:
        -
          Key: course
          Value: IEA
        -
          Key: cohort
          Value: 8
  PreqelStaging:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !Ref AMI
      InstanceType:
        Ref: AppInstanceTypeParameter
      KeyName: !Ref Key
      SecurityGroupIds:
        - Ref: AppInstanceSG
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 250
      Tags:
        -
          Key: course
          Value: IEA
        -
          Key: cohort
          Value: 8
  PreqelProd:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !Ref AMI
      InstanceType:
        Ref: AppInstanceTypeParameter
      KeyName: !Ref Key
      SecurityGroupIds:
        - Ref: AppInstanceSG
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 250
      Tags:
        -
          Key: course
          Value: IEA
        -
          Key: cohort
          Value: 8
Outputs:
  InfraPublicIp:
    Value:
      Fn::GetAtt:
        - PreqelInfrastructure
        - PublicIp
    Description: Server's PublicIp Address
  StagingPublicIp:
    Value:
      Fn::GetAtt:
        - PreqelStaging
        - PublicIp
    Description: Server's PublicIp Address
  ProdPublicIp:
    Value:
      Fn::GetAtt:
        - PreqelProd
        - PublicIp
    Description: Server's PublicIp Address
  KeyID:
    Value:
      Fn::GetAtt:
        - Key
        - KeyPairId